            <div id="Measures">
                <h1>Multivariate Distributions</h1>

                <div class="input-group">
                    <label for="distType">Distribution Type:</label>
                    <select id="distType"  onchange="toggleDFInput()">
                        <option value="normal">Multivariate Normal</option>
                        <option value="t">Multivariate t-Distribution</option>
                        <option value="laplace">Multivariate Laplace</option>
                    </select>
                </div>
                <div class="grid-container-multi">
                    <div class="input-group">
                        <label for="muX">Mean μₓ:</label>
                        <input type="number" id="muX" value="0" step="0.1">
                    </div>
                    <div class="input-group">
                        <label for="muY">Mean μᵧ:</label>
                        <input type="number" id="muY" value="0" step="0.1">
                    </div>
                </div>
                
                <div class="grid-container-multi">
                    <div class="input-group">
                        <label for="sigmaX">Std Dev σₓ:</label>
                        <input type="number" id="sigmaX" value="1" min="0.1" step="0.1" inputmode="decimal">
                    </div>
                    <div class="input-group">
                        <label for="sigmaY">Std Dev σᵧ:</label>
                        <input type="number" id="sigmaY" value="1" min="0.1" step="0.1" inputmode="decimal">
                    </div>
                </div>
                <div class="input-group">
                    <label for="rho">Correlation ρ:</label>
                    <input type="range" id="rhoSlider" min="-.99" max=".99" step="0.01" value="0" oninput="updateRhoDisplay(this.value)">
                    <span id="rhoDisplay" class="fixed-width">0</span>
                </div>
                <div class="input-group" id="df-group" style="display: none;">
                    <label for="df">Degrees of Freedom ν:</label>
                    <input type="number" id="df" value="4" min="1" step="1" inputmode="numeric">
                </div>
                <div class="input-group">
                    <label for="heatmapColor">Heatmap Color:</label>
                    <select id="heatmapColor">
                        <option value="Viridis">Viridis</option>
                        <option value="Cividis">Cividis</option>
                        <option value="Hot">Hot</option>
                        <option value="Picnic">Picnic</option>
                        <option value="Portland">Portland</option>
                        <option value="YlGnBu">Yellow Green Blue</option>
                        <option value="Jet">Jet</option>
                        <option value="Electric">Electric</option>
                        <option value="Earth">Earth</option>
                    </select>
                </div>
                <div class="grid-container-multi">
                <div class="input-group">
                    <label for="markerColor">Marker Color:</label>
                    <input type="color" id="markerColor" value="#ff0000">
                </div>
            
                <!-- Scatter Plot Marker Size Slider -->
                <div class="input-group">
                    <label for="markerSize">Marker Size:</label>
                    <input type="range" id="markerSize" min="1" max="20" step="1" value="6" oninput="updateMarkerSizeDisplay(this.value)" inputmode="decimal">
                    <span id="markerSizeDisplay" class="fixed-width">6</span>
                </div>
                </div>
                
                <div class="input-group">
                    <label for="samples">Number of Samples:</label>
                    <input type="number" id="samples" value="100" min="1" step="1" inputmode="numeric">
                </div>
                <div id="button-container">
                <button id="plotBtn">Plot Contour</button>
                <button id="sampleBtn">Generate Samples</button>
            </div>
                <div id="plot"></div>
                <div>
                    <label for="sampleOutput">Generated Sample Coordinates:</label>
                    <textarea id="sampleOutput" rows="10" cols="50" readonly></textarea>
                </div>

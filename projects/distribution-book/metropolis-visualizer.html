            <div id="Copulas">
                <h1>Metropolis Algorithm Visualization</h1>
                <div class="controls">
                    <div class="control-group">
                        <label for="sigma">Proposal Std Dev (\( \sigma \)):</label>
                        <input type="number" id="sigma" value="2" step="0.1" min="0.1">
                    </div>
                    <div class="control-group">
                        <label for="iterations">Number of Iterations:</label>
                        <input type="number" id="iterations" value="5000" step="100" min="100">
                    </div>
                    <div class="control-group">
                        <label for="x0">Starting Point (\( x_0 \)):</label>
                        <input type="number" id="x0" value="3" step="0.1">
                    </div>
                    <div class="control-group">
                        <label for="burnIn">Burn-in Period:</label>
                        <input type="number" id="burnIn" value="100" step="10" min="0">
                    </div>
                    <div class="control-group">
                        <label for="thin">Thinning Interval:</label>
                        <input type="number" id="thin" value="5" step="1" min="1">
                    </div>
                    <button id="runButton">Run Metropolis Algorithm</button>
                </div>
                <div id="info"></div>
                <div id="plots">
                    <div id="histogram"></div>
                    <div id="traceplot"></div>
                    <div id="autocorrelation"></div>
                    <div id="qqplot"></div>
                </div>
                <!-- Include the external JavaScript file -->
                <script src="metropolis-funcs.js"></script>

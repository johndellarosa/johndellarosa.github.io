              <h1>Two-Sample Goodness-of-Fit Tests Visualization</h1>

    <!-- Container for samples -->
    <div class="samples-container">
      <!-- Sample 1 Panel -->
      <div class="sample-panel">
          <h2>Sample 1</h2>
          <div class="input-section">
              <!-- Data Points Input -->
              <label for="dataPoints1">Enter Data Points:</label>
              <textarea id="dataPoints1" placeholder="e.g., 1, 2, 3, 4, 5" rows="3" cols="50"></textarea>
          </div>
          <div class="input-section">
              <!-- CSV File Upload -->
              <label for="csvFile1">Import Data from CSV:</label>
              <input type="file" id="csvFile1" accept=".csv">
          </div>
          <div class="input-section">
              <!-- Theoretical Distribution Selection -->
              <label for="theoreticalDist1">Select Theoretical Distribution:</label>
              <select id="theoreticalDist1">
                  <option value="normal">Normal Distribution</option>
                  <option value="uniform">Uniform Distribution</option>
                  <option value="exponential">Exponential Distribution</option>
                  <option value="lognormal">Log-Normal Distribution</option>
                  <option value="gamma">Gamma Distribution</option>
                  <!-- Add more distributions as needed -->
              </select>
          </div>
          <div class="input-section distributionParams" id="distributionParams1">
              <!-- Parameters will be dynamically added here -->
          </div>
          <div class="input-section">
              <!-- Plot Theoretical CDF Checkbox -->
              <label for="plotTheoretical1">Plot Theoretical CDF:</label>
              <input type="checkbox" id="plotTheoretical1" >
          </div>
          <div class="input-section">
              <!-- Number of Samples for Autogeneration -->
              <label for="numSamples1">Number of Samples:</label>
              <input type="number" id="numSamples1" value="100" min="1" step="1">
          </div>
          <div class="input-section">
              <!-- Color Selection -->
              <label for="empiricalColor1">Empirical CDF Color:</label>
              <input type="color" id="empiricalColor1" value="#0000FF">

              <input type="color" id="theoreticalColor1" value="#FF0000">

          <div class="input-section">
              <!-- Buttons -->

      </div>

                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                content.style.display = "none";
                } else {

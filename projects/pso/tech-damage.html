    <script>
        // URL to your hosted Excel file
        const enemy_file = 'https://johndellarosa.github.io/proejcts/pso/PSO_Enemy.xlsx';

        fetch(enemy_file)
            .then(response => {
                if (response.ok) {
                    return response.arrayBuffer();
                }
                throw new Error('Network response was not ok.');
            })
            .then(arrayBuffer => {
                // Use SheetJS to read the buffer
                const workbook = XLSX.read(arrayBuffer, { type: 'buffer' });

                // Assuming your sheet is the first sheet in the workbook
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // Convert the sheet to JSON
                const enemy_data = XLSX.utils.sheet_to_json(worksheet, { raw: false });

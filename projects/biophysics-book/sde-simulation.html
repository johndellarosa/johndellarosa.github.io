            <div id="SDE-sim">
                <h1>Stochastic Differential Equation Simulator</h1>

                <div class="container">

                    <label for="driftForm">Drift Function:</label>
                    <select id="driftForm">
                        <option value="1">Constant (Basic Brownian Motion)</option>
                        <option value="x">Proportional to x</option>
                        <option value="1/x">Proportional to 1/x</option>
                        <option value="sqrt">Square Root x</option>
                        <option value="meanReversion">Mean Reversion</option>
                    </select>
                    <input type="number" id="driftCoeff" placeholder="Drift Coefficient" step="0.01" value="0">

                    <label for="volatilityForm">Volatility Function:</label>
                    <select id="volatilityForm">
                        <option value="1">Constant (Basic Brownian Motion)</option>
                        <option value="x">Proportional to x</option>
                        <option value="1/x">Proportional to 1/x</option>
                        <option value="sqrt">Square Root x</option>
                    </select>
                    <input type="number" id="volatilityCoeff" placeholder="Volatility Coefficient" step="0.01" value="1">

                    <label for="initialX">Initial Value of x:</label>
                    <input type="number" id="initialX" placeholder="Initial Value" step="0.01" value="0">
                    <label for="longTermMean">Long-Term Mean:</label>
                    <input type="number" id="longTermMean" placeholder="Long-Term Mean" step="0.01" value="0">
                  
                    <label for="meanReversionRate">Mean Reversion Rate:</label>
                    <input type="number" id="meanReversionRate" placeholder="Mean Reversion Rate" step="0.01" value="0">
                  
                    <button id="updateButton">Update Chart</button>
                    <canvas id="brownianChart" width="600" height="400"></canvas>
                
                    <button id="saveButton">Save Chart</button>
                    <script>

                        const url = chart.toBase64Image();
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = 'brownian_motion.png';
                        link.click();
                      });
                    </script>
